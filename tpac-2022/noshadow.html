<html>
    <head>
        <title>Element Timing - No Shadow DOM</title>
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
        <script>
            const observer = new PerformanceObserver((list) => {
                let entries = list.getEntries().forEach((entry) => {
                    console.log(entry);
                });
            });

            observer.observe({ entryTypes: ["element"] });
        </script>
    </head>
    <body>
        <h1 elementtiming="h1">Heading</h1>
        <p elementtiming="p">This is a paragraph</p>
        <img src="./PIXNIO-317204.jpeg" alt="Picture of a cat" height="1232" width="1847" elementtiming="img">
    </body>
</html>
